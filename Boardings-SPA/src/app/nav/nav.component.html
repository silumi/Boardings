        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" #username="ngModel"
         required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" #password="ngModel"
        required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-primary my-2 my-sm-0" type="submit">Login</button>
      </form>
